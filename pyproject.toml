    "crashtest (==0.4.1)",
    "distlib (==0.4.0)",
    "distro (==1.9.0)",
    "dnspython (==2.7.0)",
    "docstring-parser (==0.17.0)",
    "dulwich (==0.24.10)",
    "email-validator (==2.3.0)",
    "exceptiongroup (==1.3.1)",
    "fastjsonschema (==2.21.2)",
    "filelock (==3.20.3)",
    "findpython (==0.7.1)",
