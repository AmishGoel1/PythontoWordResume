[build-system]
requires = ["hatchling"]  # or "setuptools", "poetry-core", "flit_core"
build-backend = "hatchling.build"


[project]
name = "resume-builder"
version = "0.1.0"
description = "A programmatic resume builder using YAML and doc"
readme = "README.md"
requires-python = ">=3.10, <4.0"
license = {text = "GNU"}
authors = [
    {name = "Amish Goel", email = "amishgoel1@gmail.com"}
]
keywords = ["resume", "docx", "yaml", "AI Resume generator"]
dependencies = [
