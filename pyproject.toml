[project.urls]
Homepage = "https://github.com/AmishGoel1/PythontoWordResume"
Issues = "https://github.com/AmishGoel1/PythontoWordResume/issues"

[tool.ruff]
# Set the maximum line length (standard is often 88 or 100)
line-length = 88
# Target a specific Python version
target-version = "py311"

[tool.ruff.lint]
# Enable specific rule categories (E=Error, F=Pyflakes, I=isort)
select = ["E", "F", "I"]
# Ignore specific rules if needed
ignore = ["E501"] 

[tool.ruff.format]
# Customize formatting (e.g., use single quotes instead of double)
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "ruff (>=0.14.11,<0.15.0)"
]

[project.scripts]
my-command = "resume_builder.cli:app"  # Format: command_name = "package.module:function"